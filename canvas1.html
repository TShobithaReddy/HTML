
<html>
<head>
    <title>Canvas Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            background-color: #0b906a;
            margin: 0 auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">RUSSIA FLAG</h2>
    <canvas id="myCanvas" width="1000" height="1000" style="border: 2px solid red;"></canvas>
    
    <script>
        var canvas=document.getElementById("myCanvas");
        var c=canvas.getContext("2d");
        c.fillStyle="white";
        c.fillRect(100,100,500,100);
        c.fillStyle="blue";
        c.fillRect(100,200,500,100);
        c.fillStyle="red";
        c.fillRect(100,300,500,100);
        c.beginPath();
        c.moveTo(100,300);
        c.lineTo(100,900);
        c.StrokeStyle="black";
        c.stroke();

    </script>
</body>
</html>
